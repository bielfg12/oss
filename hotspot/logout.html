<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />   
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">
<title>Internet Ágil Hotspot - Logout</title>
<link rel="stylesheet" href="css/style.css">
<script>
    function openLogin() {
	if (window.name != 'hotspot_logout') return true;
	open('$(link-login)', '_blank', '');
	window.close();
	return false;
    }
</script>
</head>

<body>
    <div class="ie-fixMinHeight">
        <div class="main">
            <div class="wrap">
                <h1>Você está desconectado!</h1> 
                <table>  
                    <tr><td>Usuário:</td><td>$(username)</td></tr>
                    <tr><td>Endereço de IP:</td><td>$(ip)</td></tr>
                    <tr><td>MAC:</td><td>$(mac)</td></tr>
                    <tr><td>Tempo conectado:</td><td>$(uptime)</td></tr>
                    $(if session-time-left)
                    <tr><td>Tempo disponível:</td><td>$(session-time-left)</td></tr>
                    $(endif)
                    <tr><td>Bytes up / down:</td><td>$(bytes-in-nice) / $(bytes-out-nice)</td></tr>
                </table>


                <form action="$(link-login)" name="login" onSubmit="return openLogin()">
                <input type="submit" value="Log in">
                </form>
            </div>
        </div>
    </div>

</body>
</html>
