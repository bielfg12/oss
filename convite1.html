<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirmação de Presença</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
    }

    body {
      background: url('img/1.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(2px);
    }

    .container {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #000000;
    }

    p {
      font-size: 18px;
      color: #000000;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Convites Encerrados!</h1>
    <p>
      Agradecemos o seu interesse!<br>
      As confirmações de presença foram encerradas.<br>
      Que Deus abençoe você e sua família.
    </p>
  </div>
</body>
</html>
